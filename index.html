<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Cars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script type="module" src="src/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="menu-container"></div>

    <script id="car-template" type="text/x-handlebars-template">
        <div class="car_card">
            <h2 class="car_name">{{model}}</h2>
            <img class="car_image" src="{{image}}" alt="{{model}}">
            <h3 class="car_body">Кузов: {{cbody}}</h3>
            <h3 class="car_year">Рік: {{year}}</h3>
            <h3 class="car_engine">Двигун: {{engine}}</h3>
            <h3 class="car_price">Ціна: {{price}}</h3>
            
        </div>
    </script>

</body>

</html>
